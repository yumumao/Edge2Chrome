<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 320px;
            padding: 16px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
        }
        
        h3 { 
            margin: 0 0 15px 0; 
            color: #1976d2; 
            text-align: center;
        }
        
        .quick-add {
            margin-bottom: 15px;
            padding: 12px;
            background: #f8f9fa;
            border-radius: 6px;
            border: 1px solid #e9ecef;
        }
        
        .quick-add input {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 4px;
            margin-bottom: 10px;
            font-size: 14px;
            box-sizing: border-box;
        }
        
        .quick-add input:focus {
            outline: none;
            border-color: #4285f4;
        }
        
        .quick-add button {
            width: 100%;
            padding: 10px;
            background: #4285f4;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 500;
        }
        
        .quick-add button:hover {
            background: #3367d6;
        }
        
        .actions button {
            width: 100%;
            padding: 12px;
            margin-bottom: 8px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            color: white;
            font-weight: 500;
            transition: background 0.2s;
        }
        
        .settings-btn { background: #4285f4; }
        .settings-btn:hover { background: #3367d6; }
        
        .test-btn { background: #34a853; }
        .test-btn:hover { background: #2e7d32; }
        
        .current-rules {
            margin-bottom: 15px;
            padding: 12px;
            background: #fff3cd;
            border-radius: 6px;
            border: 1px solid #ffeaa7;
        }
        
        .current-rules h4 {
            margin: 0 0 8px 0;
            font-size: 14px;
            color: #856404;
        }
        
        .rule-count {
            font-size: 12px;
            color: #666;
        }
        
        .status {
            padding: 10px;
            border-radius: 4px;
            text-align: center;
            font-size: 13px;
            font-weight: 500;
        }
        
        .status.success { 
            background: #d4edda; 
            color: #155724; 
            border: 1px solid #c3e6cb;
        }
        
        .status.error { 
            background: #f8d7da; 
            color: #721c24; 
            border: 1px solid #f5c6cb;
        }
        
        .version {
            text-align: center;
            font-size: 11px;
            color: #999;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h3>🌐 Edge2Chrome</h3>
    
    <div class="current-rules">
        <h4>📋 当前活跃规则</h4>
        <div id="ruleCount" class="rule-count">加载中...</div>
    </div>
    
    <div class="quick-add">
        <input type="text" id="quickRule" placeholder="快速添加规则 (如: *.example.com*)">
        <button id="addQuickRule">➕ 添加规则</button>
    </div>
    
    <div class="actions">
        <button class="settings-btn" id="openSettings">⚙️ 打开设置页面</button>
        <button class="test-btn" id="testCurrent">🧪 测试当前页面</button>
    </div>
    
    <div id="status" class="status" style="display: none;"></div>
    
    <div class="version">v1.0.0</div>
    
    <script src="popup.js"></script>
</body>
</html>
